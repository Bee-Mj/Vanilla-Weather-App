<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
 </head>
 <body>
   <div class="container">
     <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mt-3">
            <div class="row">
              <div class="col-9">
                <input
                type="search"
                placeholder="Search"
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
              </div>
              <div class="col-3">
               <input type="submit" 
               value="search" 
               class="btn btn-primary w-100"
               />
              </div>
            </div>
          </form>
          <div class="weatherInformation">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li> 
                    <span id="date"></span>,
                    <span id="description"></span>
                  </li>
                  <li>Precipitation: <strong>0%</strong>, Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind">
                  </span>km/h</strong></li>
               </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                 <img src="" alt="." id="icon" canvas="" width="52" height="52">
                 <span id="temperature"></span>
                 <span class="unit">°C | °F </span>
               </div>
             </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <small> Project coded by BMJ. Open sourced on <a href="https://github.com/Bee-Mj/Vanilla-Weather-App" target="_blank" style="text-decoration: none;">GitHub.</a> Hosted on <a href="https://www.netlify.com/" target="_blank" style="text-decoration: none;">Netlify.</a> </small>
        </div>
     </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
